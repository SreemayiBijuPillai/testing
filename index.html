<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Calculator - Jhalak '26</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        #introScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: flex; align-items: center; justify-content: center; z-index: 9999; opacity: 1; transition: opacity 1.2s ease-out; }
        #mainContent { opacity: 0; transition: opacity 1.2s ease-out; }

        @media (max-width: 640px) {
            .hero-height { height: 200px !important; }
            .hero-text { font-size: 2.5rem !important; }
            .top-title { font-size: 1.4rem !important; }
            .calc-card { margin-top: -10px !important; padding: 1.5rem !important; }
            .hidden-house-card { text-align: center !important; width: 40% !important; }
        }
    </style>
</head>

<body class="bg-gray-100">

    <div id="introScreen"><h1 style="font-size:4rem; color:white; font-weight:800; letter-spacing:3px;">JHALAK '26</h1></div>

    <div id="mainContent">

        <header class="w-full bg-white shadow flex items-center justify-between px-4 sm:px-6 py-3">
            <div class="flex items-center gap-3">
                <img src="DSA.png" alt="DSA Logo" class="h-10 sm:h-14">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 top-title">Directorate of Student Affairs</h1>
            </div>
            <img src="SRM.png" alt="SRM Logo" class="h-10 sm:h-14">
        </header>

        <section class="relative w-full hero-height h-80 flex items-center justify-center text-white bg-cover bg-center bg-no-repeat"
            style="background-image: linear-gradient(to right, rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('flag.jpg');">
            <h2 class="hero-text text-5xl sm:text-6xl font-extrabold drop-shadow-lg">JHALAK '26</h2>
        </section>

        <main class="container mx-auto px-4 py-10 flex flex-col items-center">

            <div class="w-full flex flex-wrap justify-center gap-6 mb-10">
                <div id="hiddenHousesContainer" class="flex flex-wrap justify-center gap-6"></div>
            </div>

            <div class="w-full md:w-2/3 lg:w-1/2 bg-white rounded-2xl shadow-xl p-8 calc-card relative z-10">
                <div class="text-center mb-10">
                    <h2 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-2">Find Your House</h2>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base">Select Program:</label>
                    <select id="programSelect" class="w-full px-4 py-3 border rounded-lg text-sm sm:text-base focus:ring-2 focus:ring-blue-500">
                        <option value="">-- Choose Program --</option>
                        <option value="ug">UG</option>
                        <option value="pg">PG</option>
                    </select>
                </div>

                <div id="regInputSection" class="hidden mb-6">
                    <label class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base">Enter Registration Number (UG Engineering & Technology Only):</label>
                    <input id="registrationNumber" type="text" placeholder="Enter last 3 digits of your Registration Number" class="w-full px-4 py-3 border rounded-lg text-sm sm:text-base focus:ring-2 focus:ring-blue-500">
                </div>

                <button id="calculateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg text-sm sm:text-base">Get My House</button>

                <div id="resultSection" class="hidden mt-8 p-6 bg-gray-50 rounded-lg">
                    <h4 class="text-lg font-semibold text-gray-800 mb-4">Your House:</h4>
                    <div id="resultContent"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        window.onload = () => {
            setTimeout(() => {
                document.getElementById("introScreen").style.opacity = 0;
                document.getElementById("mainContent").style.opacity = 1;
                setTimeout(() => { document.getElementById("introScreen").style.display = "none"; }, 1200);
            }, 1800);
        };

        const houses = {
            "0": { name: "Trishul", color: "red", logo: "Trishul.png" },
            "1": { name: "Agni", color: "yellow", logo: "Agni.png" },
            "2": { name: "Aakash", color: "green", logo: "Aakash.jpg" },
            "3": { name: "Prithvi", color: "purple", logo: "Prithvi.png" }
        };

        const pgHouse = { name: "Brahmos", color: "yellow", logo: "Brahmos.png" };

        const allHouses = [
            { house: "Trishul", color: "red", logo: "Trishul.png", departments: "Engineering and Technology" },
            { house: "Agni", color: "yellow", logo: "Agni.png", departments: "Engineering and Technology" },
            { house: "Aakash", color: "green", logo: "Aakash.jpg", departments: "Engineering and Technology" },
            { house: "Prithvi", color: "purple", logo: "Prithvi.png", departments: "Engineering and Technology" },
            { house: "Brahmos", color: "yellow", logo: "Brahmos.png", departments: "Faculty of Management + All PG Courses" },
            { house: "Nag", color: "green", logo: "Nag.png", departments: "School of Architecture & Interior Design + Institute of Hotel Management" },
            { house: "Shaurya", color: "red", logo: "Shaurya.png", departments: "Medical and Health Sciences" },
            { house: "Astra", color: "blue", logo: "Astra.jpg", departments: "School of Law + Faculty of Science & Humanities" }
        ];

        const programSelect = document.getElementById("programSelect");
        const regInputSection = document.getElementById("regInputSection");
        const regInput = document.getElementById("registrationNumber");
        const calculateBtn = document.getElementById("calculateBtn");
        const resultSection = document.getElementById("resultSection");
        const resultContent = document.getElementById("resultContent");
        const hiddenHousesContainer = document.getElementById("hiddenHousesContainer");

        programSelect.addEventListener("change", () => {
            if (programSelect.value === "ug") regInputSection.classList.remove("hidden");
            else regInputSection.classList.add("hidden");
        });

        function calculateHouse(regNumber) {
            const lastThree = regNumber.slice(-3);
            let sum = 0;
            for (let digit of lastThree) sum += parseInt(digit);
            const remainder = sum % 4;
            return houses[remainder];
        }

        function displayResult(house) {
            const colors = {
                red: "bg-red-100 border-red-400 text-red-800",
                yellow: "bg-yellow-100 border-yellow-400 text-yellow-800",
                green: "bg-green-100 border-green-400 text-green-800",
                purple: "bg-purple-100 border-purple-400 text-purple-800",
                blue: "bg-blue-100 border-blue-400 text-blue-800"
            };

            resultContent.innerHTML = `
                <div class="p-6 border-2 rounded-lg text-center ${colors[house.color]}">
                    <img src="${house.logo}" class="h-20 mx-auto mb-4">
                    <h2 class="text-3xl font-bold">${house.name}</h2>
                </div>`;

            resultSection.classList.remove("hidden");
        }

        calculateBtn.addEventListener("click", () => {
            const program = programSelect.value;
            if (!program) return alert("Please select program (UG/PG)");

            if (program === "pg") return displayResult(pgHouse);

            const reg = regInput.value.trim();
            if (reg.length < 3 || !/^[0-9]+$/.test(reg)) return alert("Enter a valid numeric registration number");

            displayResult(calculateHouse(reg));
        });

        allHouses.forEach(h => {
            const colors = {
                red: "bg-red-100 border-red-400 text-red-800",
                yellow: "bg-yellow-100 border-yellow-400 text-yellow-800",
                green: "bg-green-100 border-green-400 text-green-800",
                purple: "bg-purple-100 border-purple-400 text-purple-800",
                blue: "bg-blue-100 border-blue-400 text-blue-800"
            };

            const card = document.createElement("div");
            card.className = `hidden-house-card p-4 border-2 rounded-lg ${colors[h.color]} flex flex-col items-center w
